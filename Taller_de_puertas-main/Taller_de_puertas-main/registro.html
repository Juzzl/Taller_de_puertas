<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="js/register.js" defer></script> 
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <div class="container">
        <h1><a href="index.html">Taller de Puertas</a></h1>
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="inventario.html">Inventario</a></li>
            <li><a href="carrito.html">Carrito</a></li>
            <li><a href="login.html">Iniciar Sesión</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Formulario de Registro -->
    <section id="registro" class="container">
      <h2>Registrarse</h2>
      <form id="register-form" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre" />

        <label for="apellido1">Apellido Paterno:</label>
        <input type="text" id="apellido1" name="apellido1" required placeholder="Ingresa tu apellido paterno" />

        <label for="apellido2">Apellido Materno (Opcional):</label>
        <input type="text" id="apellido2" name="apellido2" placeholder="Ingresa tu apellido materno" />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico" />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Crea una contraseña" />

        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirma tu contraseña" />

        <button type="submit">Registrarse</button>
      </form>

      <!-- Contenedor de mensajes de error o éxito -->
      <div id="register-error"></div>
    </section>

    <!-- Pie de página -->
    <footer>
      <div class="container">
        <p>&copy; 2024 Taller de Puertas. Todos los derechos reservados.</p>
      </div>
    </footer>
  </body>
</html>
