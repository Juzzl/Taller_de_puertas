<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script> <!-- Vincular el archivo JS -->
  </head>
  <body>
    <!-- Encabezado de la página -->
    <header>
      <div class="container">
        <h1><a href="index.html">Taller de Puertas</a></h1>
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="inventario.html">Inventario</a></li>
            <li><a href="carrito.html">Carrito</a></li>
            <li><a href="login.html">Iniciar Sesión</a></li>
            <li><a href="facturacion.html">Facturación</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Formulario de inicio de sesión -->
    <section id="login" class="container">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm" method="POST">
        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Ingresa tu correo electrónico"
        />

        <label for="contraseña">Contraseña:</label>
        <input
          type="password"
          id="contraseña"
          name="contraseña"
          required
          placeholder="Ingresa tu contraseña"
        />

        <button type="submit">Iniciar Sesión</button>
      </form>
      <!-- Mensaje de error -->
      <div id="login-error" style="color: red; display: none;"></div>
      <p>
        ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
      </p>
    </section>

    <!-- Pie de página -->
    <footer>
      <div class="container">
        <p>&copy; 2024 Taller de Puertas. Todos los derechos reservados.</p>
      </div>
    </footer>
  </body>
</html>
