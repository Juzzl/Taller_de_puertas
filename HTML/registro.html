<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="container">
      <h1><a href="/">Taller de Puertas</a></h1>
      <nav>
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="/catalogo">Catálogo</a></li>
          <li><a href="/login">Iniciar Sesión</a></li>
          <li><a href="/registro">Registrarse</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <section id="registro" class="container">
    <h2>Registrarse</h2>
    <form action="#" method="POST">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo">

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required placeholder="Crea una contraseña">

      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="/HTML/login.html">Inicia sesión aquí</a></p>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Taller de Puertas. Todos los derechos reservados.</p>
    </div>
  </footer>

</body>
</html>
